<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kitty Cat Clicker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Asset" rel="stylesheet">
</head>

<body>
    <main>
        <header>
            <h1>Kitty Cat Clicker</h1>
            <h2>The Clowder:</h2>
        </header>
        <div>
            <ul id="catList"></ul>

        </div>
        <div id="displayCat">
            <h3 id="catName"></h3>
            <div id="clickCount"></div>
            <img id="catPic" src="" alt="cute kitty pic">
        </div>
        <div>
            <button id="button">Admin</button>
        </div>
        <div id="hidden-box">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Cat Name.."><br>
            <label for="img">ImgURL:</label>
            <input type="text" id="imgUrl" placeholder="Image URL..."><br>
            <label for="clicks">Number of Clicks:</label>
            <input type="text" id="clicks" placeholder="Number of clicks..."><br>
            <button id="save">Save</button>
            <button id="cancel">Cancel</button>
        </div>

    </main>

    <script src="app.js"></script>
</body>

</html>
